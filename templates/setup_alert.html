<!DOCTYPE html>
<html>
<head>
    <title>Setup Weather Alert</title>
</head>
<body>
    <h1>Setup Weather Alert</h1>
    <form method="post">
        <label for="user_id">User ID:</label>
        <input type="text" id="user_id" name="user_id" required><br>

        <label for="city">City:</label>
        <input type="text" id="city" name="city" required><br>

        <label for="condition">Condition (temperature, rain, snow):</label>
        <input type="text" id="condition" name="condition" required><br>

        <label for="threshold">Threshold (if applicable):</label>
        <input type="number" id="threshold" name="threshold"><br>

        <input type="submit" value="Set Alert">
    </form>
</body>
</html>
